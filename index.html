<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css" />
    
  </head>
  <body>
    <div class="casino-bg">
      <div class="table">
        <h1 class="game-title">♠ Blackjack ♣</h1>

        <div class="section">
          <h2>Dealer: <span id="dealer-sum"></span></h2>
          <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png" alt="Hidden card" />
          </div>
        </div>

        <div class="section">
          <h2>You: <span id="your-sum"></span></h2>
          <div id="your-cards"></div>
        </div>

        <div class="controls">
          <button id="hit" class="btn">Hit</button>
          <button id="stay" class="btn">Stay</button>
          <button id="refresh" class="btn">Refresh</button>
        </div>

        <p id="results"></p>
      </div>
    </div>
    <script src="blackjack.js" defer></script>
  </body>
</html>
